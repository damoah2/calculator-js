<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculator, Project">
    <meta name="author" content="Dennis Amoah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    <h1>Calculator JS</h1>
    <main class="calculator">
        <div class="screen">
            <input type="text" id="result" disabled/>
        </div>
        <div class="row highlight">
            <input class="highlight" type="button" value="C" onclick="clearScreen()" id="#">
            <input class="highlight" type="button" value="del" onclick="deleteValue()" id="#">
            <input class="highlight" type="button" value="%" onclick="displayValue('%')" id="#">
            <input class="highlight" type="button" value="/" onclick="displayValue('/')" id="#"> 
        </div>
        <div class="row">
            <input type="button" value="1" onclick="displayValue('1')" id="#">
            <input type="button" value="2" onclick="displayValue('2')" id="#">
            <input type="button" value="3" onclick="displayValue('3')" id="#">
            <input class="highlight" type="button" value="*" onclick="displayValue('*')" id="#">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="displayValue('4')" id="#">
            <input type="button" value="5" onclick="displayValue('5')" id="#">
            <input type="button" value="6" onclick="displayValue('6')" id="#">
            <input class="highlight" type="button" value="-" onclick="displayValue('-')" id="#">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="displayValue('7')" id="#">
            <input type="button" value="8" onclick="displayValue('8')" id="#">
            <input type="button" value="9" onclick="displayValue('9')" id="#">
            <input class="highlight" type="button" value="+" onclick="displayValue('+')" id="#">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="displayValue('0')" id="#">
            <input type="button" value="." onclick="displayValue('.')" id="#">
            <input class="calculate" type="button" value="=" onclick="calculateTotalValue()" id="#calculate">
        </div>
    </main>
    <footer>
        <p>
            Coded by <a href="https://github.com/damoah2" target="_blank" rel="noopener">Dennis Amoah</a>.
        </p>
    </footer>
    <!-- Custom JS -->
    <script src="js/calculator.js"></script>
</body>
</html>
